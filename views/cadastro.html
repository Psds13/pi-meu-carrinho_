<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - MeuCarrinho</title>
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <nav>
      <h1>MeuCarrinho</h1> <br> 
    </nav>
  </header>

  <!-- Conteúdo Principal -->
  <main>
    <section class="form-container">
      <h2>Cadastro MeuCarrinho</h2> <br>
      <form action="index.html" method="POST">
        <label for="nome">Nome:</label>
        <input type="nome" id="nome" name="nome" placeholder="Seu nome" required>
        <br> <br>
        <labe for="data_nasc">Data de nascimento</label>
        <input type="date" id="data_nasc" name="data_nasc" placeholder="Sua data de nascimento" required>
        <br> <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Seu email" required>
        <br> <br>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha">
        <br> <br>
        <button type="submit">Confirmar</button> <br> <br>
        <button type="submit">Cancelar</button> 
      </form>
    </section>
  </main>

</body>
</html>
