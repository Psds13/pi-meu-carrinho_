<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - MeuCarrinho</title>
  <link rel="stylesheet" href="/css/login.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/pg_mercados.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <div class="conteiner_topo">
      <div class="topo_objeto">
        <p>Logo App</p>
        <a href="/views/login.html">Login</a>
      </div>
    </div>
  </header>

  <!-- Menu de navegação (card flutuante) -->
  <div class="topnav-container">
    <div class="topnav-card" id="myTopnav">
      <a href="/index.html" class="nav-item">Home</a>
      <a href="#news" class="nav-item">Destaques</a>
      <a href="views/mateus.html" class="nav-item">Promoções</a>
      <a href="#about" class="nav-item">Contato</a>
    </div>
    <button class="topnav-toggle" onclick="toggleNav()">&#9776;</button>
  </div>

  <main>
    <section class="form-container">
      <h2>Cadastro</h2> <br>
      <form action="index.html" method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" placeholder="Digite seu nome" required>
        <br> <br>
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
        <br> <br>
        <label for="password">Senha:</label>
        <input type="password" id="password" name="password" placeholder="Digite sua senha" required>
        <br> <br>
        <button type="submit">Cadastrar</button>
      </form>
      <p>Já tem uma conta? <a href="login.html">Faça login</a></p>
    </section>
  </main>

  <script src="/js/menu.js"></script>
</body>
</html>
