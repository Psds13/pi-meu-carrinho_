<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Produtos - MeuCarrinho</title>
  <link rel="stylesheet" href="/css/produtos.css">
</head>
<body>
  <header>
    <nav>
      <h1>Cadastrar Produtos</h1>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="compras.html">Ver Produtos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="cadastro-produto">
      <h2>Cadastrar Novo Produto</h2>
      <form id="form-produto" method="POST">
        <label for="nome">Nome do Produto</label>
        <input type="text" id="nome" name="nome" required>

        <label for="preco">Preço (R$)</label>
        <input type="number" id="preco" name="preco" required step="0.01">

        <label for="imagem">Imagem do Produto</label>
        <input type="file" id="imagem" name="imagem" accept="image/*" required>

        <!-- Pré-visualização da Imagem -->
        <div id="preview-container">
          <img id="preview" src="" alt="Pré-visualização da imagem" style="display: none; max-width: 200px; margin-top: 10px;">
        </div>

        <button type="submit">Cadastrar Produto</button>
      </form>
    </section>
  </main>
</body>
</html>
