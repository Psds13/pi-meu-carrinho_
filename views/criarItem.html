<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Item de Supermercado</title>
    <link rel="stylesheet" href="/css/criar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        .custom-file-input {
            /* Esconde o input original */
            position: absolute;
            width: 100%;
            height: calc(2.25rem + 2px);
            opacity: 0;
        }

        .custom-file-label {
            /* Estilo para o label que simula o botão de seleção */
            display: inline-block;
            padding: .5rem 1.5rem;
            font-size: 1rem;
            line-height: 1.5;
            color: #495057;
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: .25rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Cadastro de Item</h1>
        <form action="/submit-item" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="nome">Nome do Item:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Arroz, Feijão..." required>
            </div>
            
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" placeholder="Ex: 10.50" step="0.01" required>
            </div>
            
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 5" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="mercado">Mercado:</label>
                <select id="mercado" name="mercado" required>
                    <option value="" disabled selected>Selecione o mercado</option>
                    <option value="mateus">Mateus</option>
                    <option value="assai">Assaí</option>
                    <option value="atacadao">Atacadão</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="foto">Foto do Item:</label>
                <input type="file" id="foto" name="foto" accept="image/*" class="custom-file-input">
                <label class="custom-file-label" for="foto">Anexar arquivo de foto do produto   </label>
            </div>
            
            <div class="form-group">
                <button type="submit">Cadastrar Item</button>
                    <div class="button-container">
                        <a href="/admin.html" class="back-button">Voltar</a>
                    </div>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
