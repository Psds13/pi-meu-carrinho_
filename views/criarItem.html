<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Item de Supermercado</title>
    <link rel="stylesheet" href="/css/criar.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Item</h1>
        <form action="/submit-item" method="POST">
            <!-- Nome do Item -->
            <div class="form-group">
                <label for="nome">Nome do Item:</label>
                <input type="text" id="nome" name="nome" placeholder="Ex: Arroz, Feijão..." required>
            </div>
            
            <!-- Preço -->
            <div class="form-group">
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" placeholder="Ex: 10.50" step="0.01" required>
            </div>
            
            <!-- Quantidade -->
            <div class="form-group">
                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" placeholder="Ex: 5" min="1" required>
            </div>
            
            <!-- Mercado -->
            <div class="form-group">
                <label for="mercado">Mercado:</label>
                <select id="mercado" name="mercado" required>
                    <option value="" disabled selected>Selecione o mercado</option>
                    <option value="mateus">Mateus</option>
                    <option value="assai">Assaí</option>
                    <option value="atacadao">Atacadão</option>
                </select>
            </div>
            
            <!-- Botão de Enviar -->
            <div class="form-group">
                <button type="submit">Cadastrar Item</button>
                <a href="/admin.html" class="back-button">Voltar</a>

            </div>
        </form>
    </div>
</body>
</html>
