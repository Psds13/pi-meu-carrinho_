<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="/css/editarUsuario.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Editar Usuário</h1>
        <form action="/edit-user" method="POST">
            <!-- Campo Nome -->
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" id="name" name="name" required placeholder="Digite o nome do usuário">
            </div>
            <!-- Campo E-mail -->
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required placeholder="Digite o e-mail do usuário">
            </div>
            <!-- Campo Senha -->
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" id="password" name="password" required placeholder="Digite a nova senha">
            </div>
            <!-- Botões -->
            <div class="button-group">
                <button type="submit" class="edit-button">Editar</button>
                <a href="/admin.html" class="back-button">Voltar</a>
            </div>
        </form>
    </div>
</body>
</html>
